apply plugin: 'com.android.library'

def getExtOrDefault(name) {
    return rootProject.hasProperty(name) ? rootProject.getProperty(name) : project.properties[name]
}

android {
    namespace "com.metronomenativeaudio"
    
    compileSdkVersion getExtOrDefault('compileSdkVersion')
    buildToolsVersion getExtOrDefault('buildToolsVersion')

    defaultConfig {
        minSdkVersion getExtOrDefault('minSdkVersion')
        targetSdkVersion getExtOrDefault('targetSdkVersion')
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    lintOptions {
        abortOnError false
    }
}

// --- CORRECCIÓN AQUÍ: AÑADIMOS LA DEPENDENCIA A REACT NATIVE ---
dependencies {
    // Esta línea le da a nuestro módulo acceso a todas las clases de React Native
    implementation "com.facebook.react:react-android"
}
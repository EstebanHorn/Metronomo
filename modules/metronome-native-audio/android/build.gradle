// metronome-native-audio/android/build.gradle (Groovy)
apply plugin: 'com.android.library'

android {
  namespace "com.metronomenativeaudio"
  compileSdkVersion 35

  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 35
    consumerProguardFiles "consumer-rules.pro"
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lintOptions {
    abortOnError false
  }
}

dependencies {
  // Necesario para RN
  implementation "com.facebook.react:react-android"
}
